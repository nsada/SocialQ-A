                    var param = '{paperId=MAH1ER, redirect=0}';

                        param : param,
                        forward : param.forward,

        </div>

    </div>
    <div class="row">
         <div class="col-xs-1"></div>

<script id="exam-info-label-tmpl" type="text/x-jsrender">
    <div style="padding-top:7px">
        <span>{^{:value}}</span>
    </div>
</script>
<script id="exam-info-input-tmpl" type="text/x-jsrender">
    <input type="input" class="infoInput form-control auto" placeholder="{{getPlaceholder:infoName}}"
           data-link="{validate value
		trigger=true
		required=~isRequire(requiredType)
		regex = verifyExp
		msg_regex ='格式不正确'
		msg_required=infoName+'不能为空'
 	 }"/>
</script>
<script id="exam-info-select-tmpl" type="text/x-jsrender">
    <select name="selecter_basic" class="infoSelect form-control selecter-element auto mySelect" data-link=showLabel>
        <option value="">请选择</option>
        {^{for mappings}}
        <option data-link="realValue{:key} data-search{:value+p+ps}">{^{:value}}</option>
        {{/for}}
    </select>
    <div data-link="{validate value
		trigger=true
		required=~isRequire(requiredType)
		regex = verifyExp
		msg_regex ='格式不正确'
		msg_required=infoName+'不能为空'}"></div>
</script>
<script id="exam-info-multiSelect-tmpl" type="text/x-jsrender">
    {^{:~checkAddress(infoId,value)}}
    <select name="selecter_basic" class="province form-control selecter-element auto mySelect" data-link="~root.province">
        <option value="">请选择省份</option>
        {^{for mappings}}
        {{:~setCitys(key,#index,#parent.parent.data.mappings)}}
        <option data-link="value{:key} data-search{:value+p+ps}">{^{:value}}</option>
        {{/for}}
    </select>
    <select name="selecter_basic" class="city form-control selecter-element auto mySelect myCity" data-link="~root.city">
        <option value="">请选择地市</option>
        {^{for ~root.citys}}
        <option data-link="value{:key} data-search{:value+p+ps}">{^{:value}}</option>
        {{/for}}
    </select>
    <div data-link="{validate ~root.city
		trigger=true
		required=~isRequire(requiredType)
		regex = verifyExp
		msg_regex ='格式不正确'
		msg_required=infoName+'不能为空'}"></div>
</script>
<script id="exam-info-checkbox-tmpl" type="text/x-jsrender">
    <div class="col-sm-10">

    </div>
</script>
<script id="exam-info-radio-tmpl" type="text/x-jsrender">
    <div class="col-sm-10">

    </div>
</script>
<script id="exam-info-search-tmpl" type="text/x-jsrender">
    <div class="btn-group">
        <input type="input" class="infoSearch form-control auto" placeholder="{{getPlaceholder:infoName}}"
               data-toggle="dropdown" data-link="{validate value
						trigger=true
						required=~isRequire(requiredType)
						regex = verifyExp
						msg_regex ='格式不正确'
						msg_required=infoName+'不能为空'}"/>
        <ul class="search-result dropdown-menu" role="menu"
            data-link="class{merge:(!searchResult || searchResult.length==0) toggle='none'}">
            {^{for searchResult}}
            <li><a class="searchResult">{^{:value}}</a>
            </li>
            {{/for}}
        </ul>
    </div>
</script>
<script id="exam-info-main-tmpl" type="text/x-jsrender">
    {^{if isLogin==true tmpl="#exam-info-tmpl"}}
    {{else isLogin==false tmpl="#exam-info-login-tmpl"}}
    {{/if}}
</script>
<script id="exam-info-tmpl" type="text/x-jsrender">
    <div class="mt65">
        <div class="paperInfo row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10 pt30 pb20 f20 title">
                <div>您好，欢迎参加<span style="color:#009ee7" data-link="visible{:examName}">《{^{:examName}}》</span>，请完善个人信息
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>
        <div class="userInfo row">
            <div class="col-sm-1"></div>
            <div class="col-sm-11">
                <div class="photoArea pull-left" data-link="visible{:isNeedPhoto}">
                    <div style="width:280px" data-link="visible{:requirePhoto && !userPhoto}"><label
                            class="red control-label required">照片不能为空，请拍一张您的头像</label></div>
                    <div id="takePhoto" class="photo">
                        {^{if userPhoto}}
                        <div class="userPhoto">
                            <img data-link="src{:userPhoto}" class="w h" alt="点击拍照" title="点击拍照"/>
                        </div>
                        {{else}}
                        <div class="photobegin pt30">
                            请点击下面的拍照按钮留下您的靓照<br> <a><img alt="点击拍照" title="点击拍照" src="assets/img/photobegin.png"></a>
                        </div>
                        {{/if}}
                    </div>
                    <ul class="photowhy">
                        <li><a class="photowhy-tip1">为什么要拍照片？</a></li>
                        <li><a class="photowhy-tip2">拍照遇到问题怎么办？</a></li>
                    </ul>
                </div>
                <div class="infoArea pull-left">
                    {^{validation}}
                    <form class="form-horizontal" role="form" onsubmit="return false;">
                        {{include tmpl="#exam-info-name-email-tmpl"/}}
                        {^{for InfoExt}}
                        {^{if !~info_isFilter(#data)}}
                        <div class="form-group">
                            <label class="col-sm-3 control-label"
                                   data-link="{:infoName:} class{merge:~isRequire(requiredType) toggle='required'}"></label>
                            <div class="col-sm-9">
                                {^{if ~isLabel(valueType)||~isDisplay(requiredType) tmpl="#exam-info-label-tmpl"}}
                                {{else ~isInput(valueType) tmpl="#exam-info-input-tmpl"}}
                                {{else ~isSelect(valueType) tmpl="#exam-info-select-tmpl"}}
                                {{else ~isMultiSelect(valueType) tmpl="#exam-info-multiSelect-tmpl"}}
                                {{else ~isSearch(valueType) tmpl="#exam-info-search-tmpl"}}
                                {{/if}}
                            </div>
                        </div>
                        {{/if}}
                        {{/for}}
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-10">
                                <button id="submitInfo" type="button" class="btn btn-primary"
                                        data-link="disabled{:isCallServer==true || isGetInfo==false}">{^{if
                                    isCallServer==true}}保存中...{{else}}保存{{/if}}
                                </button>
                            </div>
                        </div>
                    </form>
                    {{/validation}}
                </div>
            </div>
        </div>
    </div>
</script>
<script id="exam-info-login-tmpl" type="text/x-jsrender">
    <div class="paperInfo row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10 pt30 pb20 f20 title">
            <div>您好，欢迎参加<span style="color:#009ee7" data-link="visible{:examName}">《{^{:examName}}》</span>，请填写身份信息</div>
        </div>
        <div class="col-sm-1"></div>
    </div>
    <div class="loginArea userInfo row" data-link="visible{:isCallServer==false}">
        {^{validation}}
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label required">姓名</label>
                <div class="col-sm-10">
                    <input type="input" class="loginName w200 infoInput form-control" placeholder="请输入姓名"
                           data-link="{validate candidateInfo.candidateName
							convert='trim'
							trigger=true
							required=true
							regex = name_regex
							msg_regex ='姓名格式不正确'
							msg_required='姓名不能为空'
 						 }"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label required">{^{:uidName || '身份ID'}} </label>
                <div class="col-sm-10">
                    {^{if checkRegex}}
                    <input type="input" class="loginEmail w200 infoInput form-control" placeholder="请输入邮箱"
                           data-link="{validate candidateInfo.candidateUid
							convert='trim'
							trigger=true
							required=true
							regex = email_regex
							msg_regex ='邮箱格式不正确'
							msg_required='邮箱不能为空'
 						      }"/>
                    {{else}}
                    <input type="input" class="loginEmail w200 infoInput form-control"
                           data-link="placeholder{:'请输入'+(uidName || '身份ID')}
                            {validate candidateInfo.candidateUid
                            convert='trim'
                            trigger=true
                            required=true
                            msg_required=uidName?(uidName+'不能为空'):'身份ID不能为空'
                            }"/>
                    {{/if}}
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="login" type="button" class="btn btn-primary"
                            data-link="disabled{:isCallServer==true || disabledLogin==true}">下一步
                    </button>
                </div>
            </div>
        </form>
        {{/validation}}
    </div>


</script>
<script id="exam-info-name-email-tmpl" type="text/x-jsrender">
    <div class="form-group">
        <label class="col-sm-3 control-label required">姓名</label>
        <div class="col-sm-9" style="padding-top:7px">
            <span data-link="candidateInfo^candidateName"></span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label required">{^{:uidName}}</label>
        <div class="col-sm-9" style="padding-top:7px">
            <span data-link="candidateInfo^candidateUid"></span>
        </div>
    </div>
</script>



<script id="exam-paperInfo-tmpl" type="text/x-jsrender">
    {^{if model=='paperInfo' tmpl="#exam-paperInfo-paperInfo-tmpl"}}
    {{else model=='retest' tmpl="#exam-paperInfo-retest-tmpl"}}
    {{/if}}
    <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-10 tc">
            <button id="toExam" type="button" class="btn btn-primary"
                    data-link="class{merge:(callServer==true) toggle='disabled'} disabled{:callServer==true  || disabledLogin==true ||countdownTime>0}">
                {^{if callServer==true}}正在生成试卷...{{else}}我知道了，{^{if model=='retest'}}重新作答{{else}}开始答题{{/if}}{{/if}}
                {^{if countdownTime>0}}<span>({^{:countdownTime}} s)</span>{{/if}}
            </button>
            <button id="toFinish" type="button" class="btn btn-default"
                    data-link="visible{:model=='retest' && hasRedirectUrl}">跳过
            </button>
        </div>
        <div class="col-xs-1"></div>
    </div>
</script>
<script id="exam-paperInfo-paperInfo-tmpl" type="text/x-jsrender">
    <div class="mb10 tc">
        <h3>试卷结构</h3>
    </div>
    {^{if paperInfo}}
    <div class="mb20">
        <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-10 mt10">
                <h4 class="mb10">本次考试包括以下试卷：</h4>
            </div>
        </div>
        {^{for paperInfo.relations ~paperInfo = paperInfo}}
        <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-10">
                <div class="paperlist">
                    {^{getRelationType:relationType}}<span class="paperName">{^{:paperName}}</span>
                    <span class="pull-right label label-danger paper-condition"
                          data-link="visible{:~paperIsFinish(testState)}">已交卷</span>
                    {^{if ~paperIsFinish(testState)}}
                    {^{if ~paperInfo.paperParam.retest}}
                    <button class="btn btn-primary btn-group-retest"
                            data-link="disabled{:~hasProgressingPaper(~paperInfo.relations)}">重测
                    </button>
                    {{/if}}
                    <div class="divider"></div>
                    <span class="point-text"> {^{if score||score==0}}得分:<span style="color:#fa866b">{^{:score}}分</span>(总分:{{:points}}){{/if}} {^{if remark}}评语:{^{:remark}}{{/if}}</span>
                    {{else ~canRechoose(~paperInfo.relations,#data)}}
                    {^{if ~paperInfo.paperParam.retest}}
                    <button class="btn btn-primary btn-group-retest"
                            data-link="disabled{:~hasProgressingPaper(~paperInfo.relations)}">选答该试卷
                    </button>
                    {{/if}}
                    {{/if}}
                    <span class="pull-right label label-success paper-condition"

            </div>
            <div class="col-xs-1"></div>
        </div>
        {{/for}}

    {{/if}}

        <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-10">
                <h4 class="mb10">即将作答：{^{if currentPaper.length>1}}请从下面的选考试卷里选择一张试卷作答{{/if}}</h4>

                            <span class="question-option fa-stack radio-icon"> 
                            <i class="fa fa-circle-thin fa-stack-2x" style="top:2px"></i>
                            <i class="fa fa-dot-circle-o fa-stack-1x select" style="top:2px"></i>

                            </span>

                        </label>
                    </div>
                    {{/if}}
                    <div class="paperlist">
                        {^{getRelationType:relationType}}<span class="paperName">{^{:paperName}}(共{^{:questions}}道题{^{if timeLimit}}，限时{^{:~prettyTime(timeLimit)}}{{/if}})</span>
                    </div>
                    <ul class="notice p0">
                        {^{for parts}}

                </div>
                {{/for}}
            </div>
            <div class="col-xs-1"></div>
        </div>
    </div>

<script id="exam-program-code-tmpl"  type="text/x-jsrender">
<section class="programV2" data-link="class{merge:model=='preview' toggle='preview'}">
	<!-- 左边的区域 -->
	<div class="col-lg-4 col-md-4 col-sm-5 programV2-section section-west">
			<!-- 语言选择器 -->
			<div class="btn-group btn-group-sm language-selecter">
				<label type="button" class="btn btn-info" disabled data-link="{:question^program^candAnswer^programLanguageStr}"></label>
				<button type="button" class="btn btn-info dropdown-toggle"
					data-toggle="dropdown">
					<span class="caret"></span> <span class="sr-only">选择语言</span>
				</button>
				<ul class="dropdown-menu dropdown-menu-bridge" role="menu"></ul>
				<ul class="dropdown-menu" style="" role="menu">
					{^{for question^program.programLanguages}}
						<li realValue="{{:key}}"><a>{{:value}}</a></li>
					{{/for}}
				</ul>
			</div>	
			
			<!-- label：题型 -->
			<label class="question-type">{^{getQuestionTypeDesc:question^questionType}}</label>
			<label class="question-point">{^{:question^point}}分</label>
			<label class="skillName text-ellipsis" data-link="data-original-title{:question^skillName} visible{:question^skillName && skillShow}">{^{:question^skillName}}</label>
			<label class="question-index">{^{:questionIndex}}</label>

			<!-- 题干 -->
			<article class="question-title">
				<div class="question-titie-content">{^{filterWord:question^program.title question^program.html}}</div>
                {^{if question^program^medias}}			
                    <div class="question_media_title">
                    <ul class="media_box_wrap">
                    {^{for question^program^medias}}
                        {^{if attachmentType == ~root.AttachmentType.AUDIO || attachmentType == ~root.AttachmentType.VIDEO}}
                    <li class="media_box" data-link="class{merge:disabled toggle='disabled' }">
                        <ul>
                            <li class="text-ellipsis"><span>{^{:label}}</span></li>
                            {^{if repeats}}<li><span style="color:#25c386;">（只能播放{^{:playTime}}次）</span></li>{{/if}}
                            <li>  <img class="question_media_type" src="assets/img/videobegin.png" data-link="src{:attachmentType == ~root.AttachmentType.VIDEO?'assets/img/videobegin.png':'assets/img/audiobegin.png'}"></li>
                            <li data-link="id{:'questionMediaWrap'+#getIndex()}" class="questionMediaWrap"></li>
                        </ul>
                     </li>
                        {{else}}
                        <div class="media-item">
                            <div>
                                <span class="item-sequence">{{:#getIndex()+1}}</span>
                            </div>
                            <div class="media-label">
                                <span class="text-ellipsis" data-link="title{:label}">
                                    <i class="fa fa-file-o"></i>
                                    {^{:label}}
                                </span>
                            </div>
                            <div></div>
                            <div>
                                <a data-link="href{:url}" target="_blank" download><i class="fa fa-download"></i>下载</a>
                            </div>
                        </div>
                        {{/if}}
                    {{/for}}
                    </ul>
                </div>	
               {{/if}}
            <div class="hint">
					<p>
						<i class="fa fa-info-circle"></i> 温馨提示：
					</p>
                    {^{if question^program.runnable}}
					<p>请从左上角的下拉列表中选择擅长的语言作答（无需添加主函数）。</p>
                    {{/if}}
					<p class="pt5">{^{getProgramWarnInfo:question^program^candAnswer^programLanguage question^program.runnable}}</p>
				</div>
			</article>
			
			<!-- 输入样例 -->
			{^{if question^program && question^program.runnable==true}}
			<ul class="samples">
				{^{for question^program.metaInfo && question^program.metaInfo.samples ~argumentTypes=question^program.metaInfo&&question^program.metaInfo.argumentTypes ~returnType = question^program.metaInfo&&question^program.metaInfo.returnType }}
				<li data-link="class{merge:#index>0 toggle='mt30' }">
					<p class="sample-index">样例{{:~numberToChinese(#index+1)}}</p>
					<p class="sample-label"><i>输入</i></p>
					<ul>
						{^{for arguments}}
							<li class="argument-item">
							{^{props #data ~argIndex=#index}}
							<div class="argument-label text-ellipsis">
  								{{getSampleType:~argumentTypes ~argIndex}}
							</div> 
							<div class="argument-data">
							<!-- 所有的输入输出参数都需要使用 pre 包含，使用 {{> }} 展示，下同 -->
								<pre>{{transferDotStyle:prop}}</pre>
							</div>
							{{/props}}
							</li>
						{{/for}}
					</ul>
						{^{props retval}}
					<p class="sample-label"><i>输出</i>{{getReturnValType:~returnType}}</p>
					<div class="argument-item">
						<div class="argument-data">
							<pre>{{transferDotStyle:prop}}</pre>
						</div>
					</div>
						{{/props}}
				</li>
				{{/for}}
			</ul>
			{{/if}}
	</div>
	<!--end 左边的区域 -->

	<!-- 右边的区域 -->
		<div class="col-lg-8 col-md-8 col-sm-7 programV2-section section-center">
			<!-- 根据文件个数显示多个tab页 -->
			<div id="codeMatrix" class="section-program" role="tabpanel">
			<!--编程帮助-->
			<div id="codeAPI-wrap"></div>
			<!--end 编程帮助-->
				<!-- 文件panel -->
				<ul class="nav nav-tabs files-panel" role="tablist">
					{^{for question^program^candAnswer && question^program^candAnswer.programAnswer}}
						<li role="presentation" data-link="class{merge:(#index==0) toggle='active'} visible{:filename}" >
					<a  role="tab" data-toggle="tab" data-link="href{:'#codeMatrix-file'+#index}">{^{getCodeFileName:filename}}</a></li>
					{{/for}}
					<li class="li-btn-group pull-right">
						<div class="btn-group">
							<button type="button" class="btn btn-running" data-action="format" data-toggle="tooltip" data-placement="bottom" title="格式化" data-link="visible{:question^program.isFormat==true}">
									<span class="glyphicon glyphicon-indent-left"></span>
								</button>
								<button type="button" class="btn btn-running" data-action="template" data-toggle="tooltip" data-placement="bottom" title="查看文件初始内容">
									<span class="glyphicon glyphicon-eye-open"></span>
								</button>
								<button type="button" class="btn btn-running" data-action="fullscreen" data-toggle="tooltip" data-placement="bottom" title="全屏(Esc恢复)">
									<span class="glyphicon glyphicon-fullscreen"></span>
								</button>
								<button type="button" class="btn btn-running" data-action="apisearch" data-link="visible{:question^program.hasHelp==true}" data-toggle="tooltip" data-placement="bottom" title="常用API查找">
									<span class="glyphicon glyphicon-search"></span>
								</button>
						</div>
					</li>
				</ul>
				<!-- 编程区：使用CodeMirror动态创建-->
				<div class="tab-content">
					{^{for question^program^candAnswer && question^program^candAnswer.programAnswer}}
						<div role="tabpanel" class="codeMatrix-codeArea-content tab-pane tab-pane" data-link="class{merge:#index==0 toggle='active'} id{:'codeMatrix-file-code'+#index}">
						</div>
					{{/for}}
					<!-- 编程模板-->
					{^{for question^program^templateAnswer && question^program^templateAnswer.programAnswer}}
						<div data-link="id{:'codeMatrix-file-template'+#index}" class="codeMatrix-codeArea-template">
 						</div>
					{{/for}}
				</div>
			</div>
			<!-- 题目面板 -->
			{{include tmpl="#exam-globle-questionOperate-tmpl"/}}
			
			<!-- 隐藏的运行面板 -->
			<div id="code-run-pane">
			</div>
			<!--end 隐藏的运行面板 -->
		</div>
	<!--end 右边的区域 -->
</section>
</script>
<!-- 运行区 -->
<script id="exam-program-codeRun-tmpl"  type="text/x-jsrender">
				<!-- 隐藏的运行面板 -->
				<div class="run-pane" data-link="class{merge:toggleRunPane==true toggle='active'}">
				<!-- 每个样例展现一个完整的tab页 -->
				<div class="section-samples" role="tabpanel">
					<ul class="nav nav-tabs samples-panel" role="tablist">
						<li><label>样例：</label></li>
						{^{for program^metaInfo && program^metaInfo.samples ~sampleLength =program^metaInfo.samples.length}}
							<li data-link="class{merge:#index==0 toggle='active'}" ><a data-link="href{:'#sample'+#index}" role="tab" data-toggle="tab">{{:~numberToChinese(#index+1)}}</a></li>
						{{/for}}
						<!-- 一定存在的自定义数据 -->
						<li><a href="#sample-customize" role="tab" data-toggle="tab">自定义数据</a></li>
						<a class="btn-hide-run-pane pull-right"><i class="fa fa-times"></i></a>
					</ul>

					<!-- 样例测试区-->
					<div class="tab-content">
						<!-- 每一组样例：包含输入参数，返回值，运行窗口等都在自己的 sample-content 中，相互是独立的 -->
						{^{for program^metaInfo && program^metaInfo.samples ~argumentTypes=program^metaInfo.argumentTypes ~returnType = program^metaInfo.returnType ~run = run}}
						<div role="tabpanel" class="sample-content tab-pane" data-link="class{merge:#index==0 toggle='active'} id{:'sample'+#index}">
							<!-- 样例展示区 -->
							<ul class="argument-list">
							<!-- 输入参数列表:模拟输入很多的情况 -->
							{^{for arguments}}
								{^{props #data ~argIndex=#index}}
								<li class="argument-item">
									<div class="argument-label text-ellipsis">
										{{getSampleType:~argumentTypes ~argIndex}}
									</div> <!-- 所有的输入输出参数都需要使用 pre 包含，使用 {{> }} 展示，下同 -->
									<div class="argument-data">
										<pre>{{transferDotStyle:prop}}</pre>
									</div>
								</li>
								{{/props}}
							{{/for}}
							<!-- 输出 -->
							{^{props retval}}
								<li class="argument-item sample-return">
									<div class="argument-label text-ellipsis">输出{{getReturnValType:~returnType}}</div>
									<div class="argument-data">
										<pre>{{transferDotStyle:prop}}</pre>
									</div>
								</li>
							{{/props}}
								<li class="argument-item run-result result-right" data-link="visible{:runTest && runTest^retval}">
									<div class="argument-label text-ellipsis">
										运行返回 {^{getReturnValType:~returnType}}
									</div>
									<div class="argument-data">
										{^{props runTest && runTest^retval}}
										<pre>{{transferDotStyle:prop}}</pre>
										{{/props}}
									</div>
								</li>
							</ul>
							<div class="action-panel" data-link="class{merge:~run^isRun===true toggle='runActive'}">
								<div class="alert" data-link="class{merge:runTest && runTest^exitValue==0 toggle='alert-success'}
															  class{merge:runTest  && runTest^exitValue  toggle='alert-danger'}
															  ">{^{:runMsg}}</div>
								<div class="btn-run-wrapper">
									<button class="btn btn-run btn-success" data-link="disabled{:~run^isRun===true || ~run^disabled===true}"><i class="fa fa-play-circle-o"></i> {^{:~run^info}}</button>
								</div>
							</div>
							<div class="run-test-terminal" >
								<pre>{^{>runTest && runTest^out}}{^{if runTest && runTest^out && runTest^err}}<br/>{{/if}}{^{>runTest && runTest^err}}</pre>
							</div>
						</div>
						{{/for}}
						 <!-- 自定义展示区 -->
						<div role="tabpanel" class="sample-content tab-pane" id="sample-customize">
							<ul class="argument-list">
							<!-- 输入参数列表:模拟输入很多的情况 -->
							{^{for program^metaInfo && program^metaInfo.argumentTypes}}
								<li class="argument-item">
									<div class="argument-label text-ellipsis">
										{{getSampleArgType:#data}}
									</div> <!-- 所有的输入输出参数都需要使用 pre 包含，使用 {{> }} 展示，下同 -->
									<div class="argument-data">
											{^{if array===true}}
												{^{props customArg}}
													{^{for prop}}
													<span class="array-input-wrapper"> 
													<input type="text" class="array-input form-control" data-link="value"/> 
													<a class="btn btn-link btn-remove-item"><i class="fa fa-times"></i></a></span>
													{{/for}}
												{{/props}}
												<span class="array-input-wrapper"> <a class="btn btn-success btn-block btn-sm btn-add-array-item"><i class="fa fa-plus"></i></a></span>
											{{else}}
												{^{props customArg}}
													<input type="text" class="form-control" data-link="prop"/>
												{{/props}}
											{{/if}}
									</div>
								</li>
							{{/for}}
								<li class="argument-item run-result result-right" data-link="visible{:customizeRunTest.runTest && customizeRunTest^runTest.retval}">
									<div class="argument-label text-ellipsis">
										运行返回 {^{getReturnValType:program^metaInfo.returnType}}
									</div>
									<div class="argument-data">
										{^{props customizeRunTest.runTest && customizeRunTest^runTest.retval}}
										<pre>{^{transferDotStyle:prop}}</pre>
										{{/props}}
									</div>
								</li>
							</ul>
							<div class="action-panel" data-link="class{merge:run^isRun===true toggle='runActive'}">
								<div class="alert" data-link="class{merge:customizeRunTest.runTest && customizeRunTest^runTest.exitValue==0 toggle='alert-success'}
															  class{merge:customizeRunTest.runTest && customizeRunTest^runTest.exitValue  toggle='alert-danger'}
															 ">{^{:customizeRunTest^runMsg}}</div>
								<div class="pl5" style="width: 6%;">
									<a class="btn-reset-customize">清除</a>
								</div>
								<div class="btn-run-wrapper">
									<button class="btn btn-customizeRun btn-success" data-link="disabled{:run^isRun===true || run^disabled===true}"><i class="fa fa-play-circle-o"></i> {^{:run^info}}</button>
								</div>
							</div>
							<div class="run-test-terminal">
								<pre>{^{>customizeRunTest.runTest && customizeRunTest^runTest.out}}{^{if customizeRunTest.runTest && customizeRunTest^runTest.out && customizeRunTest^runTest.err}}<br/>{{/if}}{^{>customizeRunTest.runTest && customizeRunTest^runTest.err}}</pre>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--end 隐藏的运行面板 -->
</script>
<script id="codeMatrix-api-tmpl" type="text/x-jsrender">
	<div id="codeAPI" style="display:none;border-right-width: 1px; border-right-style: solid; border-right-color: rgb(221, 221, 221); box-shadow: rgba(0, 0, 0, 0.498039) 0px 0px 12px; width: 500px; margin-right: 0px; position: absolute; right: 0px; z-index: 9; height:calc(100% - 77px);top:33px;">
	<div id="codeAPI-actionBar" style="background:#252428; border-bottom: 1px solid #000;height:46px;padding:5px">
		<span class="title" style="color:#428BCA;line-height:36px;margin-left:20px;border: none;">常用类列表</span>
		<button type="button" class="btn btn-link nav-btn" style="display: none;" data-original-title="" title=""><span class="glyphicon glyphicon-chevron-left"></span> 返回</button>
		<a  href="#codematrix_api_clazz_list" data-toggle="tab"></a>
		<a href="#codematrix_api_search_result" data-toggle="tab"></a>
		<a href="#codematrix_api_clazz_desc"  data-toggle="tab"></a>
		<a href="#codematrix_api_detail"  data-toggle="tab"></a>
		<form class="pull-right" style="width:280px;height:40px;" onsubmit="return false;"><input type="text" class="form-control pull-left api-search-input" style="width:180px;background:#2E2E33;color:#fff;" placeholder="常用类的方法、属性"><button type="button" class="btn btn-default api-search-btn" style="margin-left:10px;" data-original-title="" title="">搜索</button></form>
	</div>
	<div id="codeAPI-content" class="tab-content p0" style="overflow: auto; background: rgb(62, 61, 69);height: 100%;top:46px;">
		<!-- 类列表 -->
		<div class="tab-pane active" id="codematrix_api_clazz_list">
			<ul class="classList p0">
				{^{for clazzsArr}}
					<li class="item-class">{{>#data}}</li>
				{{/for}}
			</ul>
		</div>
		<!--end 类列表 -->
		
		<!-- 搜索结果 -->
		<div class="tab-pane"  id="codematrix_api_search_result" >
			<div class="class-name" data-link="visible{:searchResult^key}">{^{>searchResult^key}} 的搜索结果（ {^{:searchResult^resultCount || 0}}个 ）： </div>
			{^{if searchResult^fields && searchResult^fields.length}}
				<div class="block-list">
					<p class="item-title">属性（Field）概览</p>
					{^{for searchResult^fields}}
						{^{:~codeAPISetType('fields',#index,'result')}}
						<div class="item-result"><span class="belong-class" style="padding: 5px; margin-right:5px;">{^{>className}}</span> {^{codeAPIwrapHightLight:'fields' signature #parent.parent.data.searchResult.key}}</div>
					{{/for}}
				</div>
			{{/if}}
			{^{if searchResult^constructors && searchResult^constructors.length}}
				<div class="block-list">
					<p class="item-title">构造器（Constructor）概览</p>

				</div>

			{^{if clazz^constructors && clazz^constructors.length}}

					<p class="item-title">构造器（Constructor）概览</p>
					{^{for clazz^constructors}}

					<div class="item-property" >{^{codeAPIGetPropTmpl:'constructors' signature}}</div>
					{{/for}}
				</div>
			{{/if}}
			{^{if clazz^methods && clazz^methods.length}}

					<p class="item-title">方法（Method）概览</p>
					{^{for clazz^methods}}
						{^{:~codeAPISetType('methods',#index)}}
					<div class="item-property">{^{codeAPIGetPropTmpl:'methods' signature}}</div>
					{{/for}}
				</div>
			{{/if}}
		</div>
		<!--end 类描述 -->
		
		<!-- 关键字相关的概述 -->
		<div class="tab-pane codematrix_api_detail" id="codematrix_api_detail"  style="height: 311px;">
			<div style="text-align:right;padding:10px;"><span class="belong-class">{^{>detail^className}}<t></t></span></div>
			<div class="item-title">{^{>detail^keyWord}}</div>
			<div class="item-desc">
			<div>{^{>detail^signature}}</div>
			<div class="codematrix_api_detail_content"></div>
			</div>
		</div>
		<!--end 关键字相关的概述 -->
		
	</div>
	<div class="btn btn-link btn-lg toggle-btn glyphicon glyphicon-chevron-right" style="text-decoration: none; position: absolute; left: -40px; top: 100px; z-index: 10;"></div>
	
</div>

        class{merge:isRight==false && ~model=='try' toggle='option_wrong'}
        class{merge:(~candAnswer.optAnswer==value && ~model!='try')  toggle='focus'}">
                    <label class="radio-inline sets-radio"
                           data-link="class{merge:(~candAnswer.optAnswer==value) toggle='active'} class{merge:(~root.questionDisabled) toggle='disabled'}">
                    <span class="question-option fa-stack radio-icon">
                    <i class="fa fa-circle-thin fa-stack-2x" style="top:2px"></i>
                    <i class="fa fa-dot-circle-o fa-stack-1x select" style="top:2px"></i>
                    <input type="radio" name="option" class="radioOption"
                           data-link="{:~candAnswer.optAnswer:} value{:value} disabled{:~root.questionDisabled}">
                    </span>
                        <span class="option-index">{^{:~indexToCharacter(#index)}}</span>
                        <div class="question-option-label">{^{filterWord:label ~html}}</div>
                    </label>
                </div>
            </div>
            <div class="col-xs-1"></div>
        </div>
        {{/for}}
        {{else}}
        {^{for question^choice^options ~model=model ~candAnswer =question^choice.candAnswer ~html=question^choice.html}}

            <div class="col-xs-1"></div>
            <div class="col-xs-10">

                    <label class="check-box" data-link=" class{merge:(~root.questionDisabled) toggle='disabled'}">
                <span class="question-option check-box inline-block"
                      data-link="class{merge:isChecked==true toggle='active'}">

                </span>
                        <span class="option-index">{^{:~indexToCharacter(#index)}}</span>
                        <div class="question-option-label">{^{filterWord:label ~html}}</div>
                    </label>
                </div>

            </div>
            <div class="col-xs-1"></div>
        </div>
        {{/for}}
        {{/if}}

        {^{if ~isNeedExplain(question^questionType)}}

            <div class="col-xs-1"></div>
        </div>
        {{/if}}

        {{include tmpl="#exam-question-code-check-tmpl"/}}
    {{else}}
        {{include tmpl="#exam-question-normal-check-tmpl"/}}
    {{/if}}
</script>
<script id="exam-question-normal-check-tmpl"  type="text/x-jsrender">
<div class="section-exam-check" >
    <div class="container">
        <div class="pull-right hideAnswer"><a><i class="fa fa-angle-down"></i> {^{if ~isCheckRightOrWong(reportThreshold)&&!~isCheckAnswer(reportThreshold)}}隐藏结果{{else}}隐藏答案{{/if}}</a></div>
        <div class="row">
            <div class="col-xs-1"></div>
                <ul class="col-xs-10 nav nav-tabs" role="tablist">
                     <li class="active"><span  role="tab" data-toggle="tab">{^{if ~isCheckRightOrWong(reportThreshold)&&!~isCheckAnswer(reportThreshold)}}答题结果{{else}}参考答案{{/if}}</span></li>
                 </ul>
            <div class="col-xs-1"></div>
        </div>
    </div>
  <!-- Tab panes -->
  <div class="tab-content">
    <div class="container">
        <div class="row">
            <div class="col-xs-1"></div>
                <div role="tabpanel" class="tab-pane active col-xs-10 ">
                     <ul class="checkQuestion">
                        {^{if hasAnswer===true}}
                        <li class="rightOrWrong" data-link="visible{:~isCheckRightOrWong(reportThreshold)}">
                            <span class="right" data-link="visible{:right==true}"><i class="fa fa-check fa-fw"></i>您答对了</span>
                            <span class="wrong" data-link="visible{:right==false}"><i class="fa fa-times fa-fw"></i>您答错了</span>
                            <span class="wrong" data-link="visible{:right==null}">
                                {^{if isBlank}}
                                {^{if answerUncomparable}}
                                答案仅供参考，不能判断对错
                                {{else}}
                                未设置答案，不能判断对错
                                {{/if}}
                                {{/if}}
                            </span>
                        </li>
                        {{else}}
                        <li class="noAnswer"><span style="color: #009ee7;"><i class="fa fa-exclamation-circle fa-fw"></i>您还没有答题</span></li>
                        {{/if}}
                        {^{if ~isCheckAnswer(reportThreshold)}}
                        <li class="question-answer" data-link="class{merge: (!textAnswer && !answerExplain) toggle='no-border-bottom'} class{merge: (hasAnswer && right==null) toggle='no-border-top'}">
                            答案：{^{:answer || '无参考答案'}}
                         </li>
                        <li class="question-answer-explain" data-link="visible{:answerExplain || textAnswer}">
                            解析：{^{:answerExplain || textAnswer }}
                        </li>
                        {{/if}}
                    </ul>
                    <div></div>
                    <div><button type="button" class="mt10 btn btn-success  btn-answer-error" data-link="visible{:!isShowAnswerErrContent && answer&&!answerUncomparable}">我要纠错</button></div>
                <div class="answer-error-explain mt10"  data-link="visible{:isShowAnswerErrContent}">
                    <div>请详细描述您发现的错误</div>
                    <div class="error-suggestion mt10"><textarea class="w" rows="5" data-link="answerErrContent"></textarea></div>
                    <div><button type="button" class="mt10 btn btn-success  btn-answer-explain-save" >提交</button></div>
                </div>
            </div>
            <div class="col-xs-1"></div>
        </div>
    </div>
    
  </div>                   
</div>
</script>
<script id="exam-question-code-check-tmpl"  type="text/x-jsrender">
<div class="section-exam-check codeArea">
        <div class="pull-right hideAnswer"><a><i class="fa fa-angle-down"></i> 隐藏答案</a></div>
         <ul class="nav nav-tabs" role="tablist">
                     <li class="active"><a  role="tab" data-toggle="tab">参考答案</a></li>
         </ul>
        <div class="tab-content">
                <div role="tabpanel" class="tab-pane active">
                    <pre style="background-color: transparent;border: none;color: #fff;">{^{>answer || '无参考答案'}}</pre>  
                   <div><button type="button" class="mt10 btn btn-success  btn-answer-error" data-link="visible{:!isShowAnswerErrContent && answer}">我要纠错</button></div>
                    <div class="answer-error-explain"  data-link="visible{:isShowAnswerErrContent}">
                    <div>请详细描述您发现的错误</div>
                    <div class="error-suggestion mt10"><textarea class="w" rows="5" data-link="answerExplain"></textarea></div>
                    <div><button type="button" class="mt10 btn btn-success  btn-answer-explain-save" >提交</button></div>
                     </div>
                </div>
        </div> 
</div> 
</script>

		var hm = document.createElement("script");
